<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PDF Generator</title>
    <!-- <link rel="stylesheet" href="../node_modules//bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
</head>
<body style="text-align: center">
    <h3>Please enter your Firstname and lastname</h3>
    <form method="POST" action="pdfMake/pdf">
<div style="align-content: center">
        <div class="form-group row">
            <label for="firstname" class="col-sm-1 col-form-label">FirstName:</label>
            <div class="col-md-3">
                <input type="text" class="form-control" name="firstName" id="firstname" placeholder="firstname">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastname" class="col-sm-1 col-form-label">LastName:</label>
            <div class="col-md-3">
                <input type="text" class="form-control" name="lastName" id="lastname" placeholder="lastname">
            </div>
        </div>
    </div>
    <div class="form-group col-sm-3">
            <button type="submit" class="btn btn-primary">Create PDF</button>
    </div>
    </form>
</body>
</html>
